<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tìm kiếm các cửa hàng MAGASIN Coffee gần bạn, bao gồm địa chỉ và giờ mở cửa.">
    <title>Stores - MAGASIN Coffee</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Phudu:wght@300;400;700&display=swap');

        body {
            font-family: 'Phudu', cursive;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #48accc;
            color: white;
            text-align: center;
            padding: 1.5em 0;
            position: relative;
        }
        .back-button {
            text-decoration: none;
            background-color: white;
            color: #48accc;
            padding: 10px 20px;
            border-radius: 5px;
            position: absolute;
            top: 10px;
            left: 10px;
            font-weight: bold;
            border: 2px solid #48accc;
        }
        .back-button:hover {
            background-color: #f0f0f0;
            color: #48accc;
        }
        .store-section {
            padding: 20px;
            text-align: center;
        }
        .store-item {
            margin: 15px 0;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <header>
        <!-- Nút Trở về Trang Chủ -->
        <a href="index.html" class="back-button">← Trở về</a>
        <h1>Our Stores</h1>
        <p>Khám phá các cửa hàng MAGASIN Coffee gần bạn!</p>
    </header>

    <section class="store-section">
        <div class="store-item">
            <h2>82A Nguyễn Văn Cừ Nối Dài, An Bình</h2>
            <p>Thời gian hoạt động: 6:00 - 22:00</p>
        </div>
        <div class="store-item">
            <h2>163 Nguyễn Văn Cừ Nối Dài, An Khánh</h2>
            <p>Thời gian hoạt động: 6:00 - 22:00</p>
        </div>
        <div class="store-item">
            <h2>Số 94, Đường 3/2, đối diện Đại học Cần Thơ</h2>
            <p>Thời gian hoạt động: 6:00 - 22:00</p>
        </div>
    </section>
</body>
</html>
