<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tìm kiếm các cửa hàng MAGASIN Coffee gần bạn, bao gồm địa chỉ và giờ mở cửa.">
    <title>Stores - MAGASIN Coffee</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Phudu:wght@300;400;700&display=swap');

        body {
            font-family: 'Phudu', cursive;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #48accc;
            padding: 0.5em 1em;
        }
        nav img {
            height: 50px;
            cursor: pointer;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        nav a:hover {
            color: #ffffff;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        .store-list {
            width: 100%;
            max-width: 400px;
            background-color: black;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin: 0 auto 20px;
            text-align: center;
        }
        .store-list h2 {
            color: white;
        }
        .store-list p {
            margin: 10px 0;
            border-bottom: 1px solid #48accc;
            padding-bottom: 10px;
            cursor: pointer;
        }
        .store-list p:hover {
            color: #48accc;
        }
        .map {
            width: 100%;
            border-radius: 8px;
        }
        iframe {
            border: 0;
            width: 100%;
            height: 300px;
            border-radius: 8px;
        }
        @media (min-width: 768px) {
            .content {
                flex-wrap: nowrap;
            }
            .store-list {
                width: 30%;
                margin-right: 20px;
                text-align: left;
            }
            .map {
                width: 70%;
            }
            iframe {
                height: 500px;
            }
        }
    </style>
    <script>
        function changeMap(location) {
            const mapFrame = document.getElementById('mapFrame');
            mapFrame.src = location;
        }
    </script>
</head>
<body>
    <nav>
        <img src="logo.png" alt="MAGASIN Coffee" onclick="window.location.href='index.html'">
        <div>
            <a href="index.html">TRANG CHỦ</a>
            <a href="menu.html">MENU</a>
            <a href="about.html">CÂU CHUYỆN THƯƠNG HIỆU</a>
            <a href="contact.html">LIÊN HỆ</a>
        </div>
    </nav>

    <div class="content">
        <div class="store-list">
            <h2>TÌM KIẾM CỬA HÀNG</h2>
            <p onclick="changeMap('https://maps.google.com/maps?q=82A%20Nguyễn%20Văn%20Cừ%20Nối%20Dài,%20An%20Bình&t=&z=15&ie=UTF8&iwloc=&output=embed')">82A Nguyễn Văn Cừ Nối Dài, An Bình</p>
            <p onclick="changeMap('https://maps.google.com/maps?q=163%20Nguyễn%20Văn%20Cừ%20Nối%20Dài,%20An%20Khánh&t=&z=15&ie=UTF8&iwloc=&output=embed')">163 Nguyễn Văn Cừ Nối Dài, An Khánh</p>
            <p onclick="changeMap('https://maps.google.com/maps?q=Số%2094,%20Đường%203/2,%20đối%20diện%20Đại%20học%20Cần%20Thơ&t=&z=15&ie=UTF8&iwloc=&output=embed')">Số 94, Đường 3/2, đối diện Đại học Cần Thơ</p>
        </div>
        <div class="map">
            <iframe id="mapFrame" src="https://maps.google.com/maps?q=82A%20Nguyễn%20Văn%20Cừ%20Nối%20Dài,%20An%20Bình&t=&z=15&ie=UTF8&iwloc=&output=embed" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
</body>
</html>
