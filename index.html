<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Khám phá menu đồ uống đa dạng và không gian năng động tại MAGASIN Coffee. Đậm gu, mát lành, gần gũi.">
    <title>MAGASIN COFFE - HỢP VỊ - CHUẨN GU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #48accc;
            color: white;
            text-align: center;
            padding: 1.5em 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #f4f4f4;
            padding: 0.5em 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #8B4513;
            font-weight: bold;
        }
        nav a:hover {
            color: #48accc;
        }
        section {
            padding: 20px;
            text-align: center;
            margin-bottom: 40px;
        }
        .image-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .image-gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border: 2px solid #8B4513;
            border-radius: 8px;
            transition: opacity 0.5s ease-in-out;
        }
        footer {
            background-color: #48accc;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to MAGASIN Coffee</h1>
        <p>Thức Uống Đậm Gu - Tận Tâm Phục Vụ</p>
    </header>

    <nav>
        <a href="menu.html">Menu</a>
        <a href="stores.html">Stores</a>
        <a href="contact.html">Contact</a>
    </nav>

    <section id="intro">
        <h2>Giới Thiệu</h2>
        <p>MAGASIN Coffee là chuỗi cửa hàng đồ uống mang đi, nổi tiếng với menu đa dạng, phục vụ nhanh chóng và không gian năng động. Khám phá ngay!</p>

        <div class="image-gallery" id="imageGallery">
            <img src="image1.jpg" alt="Coffee Image 1">
            <img src="image2.jpg" alt="Coffee Image 2">
            <img src="image3.jpg" alt="Coffee Image 3">
            <img src="image4.jpg" alt="Coffee Image 4">
        </div>
    </section>

    <footer>
        <p>© 2024 MAGASIN Coffee. All Rights Reserved.</p>
    </footer>

    <script>
        // Lấy phần tử gallery chứa các hình ảnh
        const gallery = document.getElementById('imageGallery');
        const images = gallery.getElementsByTagName('img');
        let currentIndex = 0; // Chỉ số hình ảnh hiện tại

        // Hàm hiển thị hình ảnh kế tiếp
        function showNextImage() {
            images[currentIndex].style.opacity = '0'; // Ẩn hình ảnh hiện tại
            currentIndex = (currentIndex + 1) % images.length; // Chuyển sang hình ảnh tiếp theo
            images[currentIndex].style.opacity = '1'; // Hiển thị hình ảnh mới
        }

        // Khởi tạo: Ẩn tất cả hình ảnh trừ hình đầu tiên
        for (let i = 1; i < images.length; i++) {
            images[i].style.opacity = '0';
        }

        // Thay đổi hình ảnh sau mỗi 3 giây
        setInterval(showNextImage, 3000);
    </script>
</body>
</html>
