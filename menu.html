<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Khám phá menu đồ uống đa dạng tại MAGASIN Coffee, từ trà giải nhiệt, cà phê đậm vị, đến các loại latte thơm ngon.">
    <title>Menu - MAGASIN Coffee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #8B4513;
            color: white;
            text-align: center;
            padding: 1.5em 0;
        }
        .menu-section {
            padding: 20px;
            text-align: center;
        }
        .menu-item {
            margin: 15px 0;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Menu</h1>
        <p>Thức uống đậm gu, phù hợp với mọi lứa tuổi!</p>
    </header>

    <section class="menu-section">
        <div class="menu-item">
            <h2>GU TỈNH TÁO</h2>
            <p>Cà phê đậm đà, latte thơm ngon.</p>
        </div>
        <div class="menu-item">
            <h2>GU NGỌT NGÀO</h2>
            <p>Thức uống ngọt dịu, dễ chịu cho mọi lứa tuổi.</p>
        </div>
        <div class="menu-item">
            <h2>GU THANH MÁT</h2>
            <p>Trà giải nhiệt tuyệt vời vào những ngày nắng nóng.</p>
        </div>
        <div class="menu-item">
            <h2>GU ĐÃ KHÁT</h2>
            <p>Đánh bay cơn khát với nước uống sảng khoái.</p>
        </div>
    </section>
    <!-- Nút Trở về Trang Chủ -->
    <div style="text-align: center;">
        <a href="index.html" class="back-button">Trở về Trang Chủ</a>
    </div>
</body>
</html>
