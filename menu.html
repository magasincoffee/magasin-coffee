<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - MAGASIN Coffee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #8B4513;
            color: white;
            text-align: center;
            padding: 1.5em 0;
        }
        .menu-section {
            padding: 20px;
            text-align: center;
        }
        .menu-item {
            margin: 15px 0;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .back-button {
            text-decoration: none;
            background-color: #8B4513;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Menu</h1>
    </header>

    <section class="menu-section">
        <div class="menu-item">
            <h2>GU TỈNH TÁO</h2>
            <p>Cà phê đậm đà, latte thơm ngon.</p>
        </div>
        <div class="menu-item">
            <h2>GU NGỌT NGÀO</h2>
            <p>Thức uống ngọt dịu, dễ chịu cho mọi lứa tuổi.</p>
        </div>
    </section>

    <!-- Nút Trở về Trang Chủ -->
    <div style="text-align: center;">
        <a href="index.html" class="back-button">Trở về Trang Chủ</a>
