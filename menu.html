<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Khám phá menu đồ uống đa dạng tại MAGASIN Coffee, từ trà giải nhiệt, cà phê đậm vị, đến các loại latte thơm ngon.">
    <title>Menu - MAGASIN Coffee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #8B4513;
            color: white;
            text-align: center;
            padding: 1.5em 0;
            position: relative;
        }
        .back-button {
            text-decoration: none;
            background-color: white;
            color: #8B4513;
            padding: 10px 20px;
            border-radius: 5px;
            position: absolute;
            top: 10px;
            left: 10px;
            font-weight: bold;
            border: 2px solid #8B4513;
        }
        .back-button:hover {
            background-color: #d2691e;
            color: white;
        }
        .menu-section {
            padding: 20px;
            text-align: center;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-items: center;
        }
        .menu-item {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            max-width: 300px;
            background-color: #f9f9f9;
        }
        .menu-item img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <!-- Nút Trở về Trang Chủ -->
        <a href="index.html" class="back-button">← Trở về</a>
        <h1>Menu</h1>
        <p>Thức uống đậm gu, phù hợp với mọi lứa tuổi!</p>
    </header>

    <section class="menu-section">
        <div class="menu-grid">
            <div class="menu-item">
                <img src="https://github.com/magasincoffee/magasin-coffee/blob/370fc2b8ae99872c0c01a7ec275fbbb25b87b5c0/magasin-chi-nhanh-can-tho-latte-matcha.jpg.jpg?raw=true" alt="GU TỈNH TÁO">
                <h2>GU TỈNH TÁO</h2>
                <p>Cà phê đậm đà, latte thơm ngon.</p>
            </div>
            <div class="menu-item">
                <h2>GU NGỌT NGÀO</h2>
                <p>Thức uống ngọt dịu, dễ chịu cho mọi lứa tuổi.</p>
            </div>
            <div class="menu-item">
                <h2>GU THANH MÁT</h2>
                <p>Trà giải nhiệt tuyệt vời vào những ngày nắng nóng.</p>
            </div>
            <div class="menu-item">
                <h2>GU ĐÃ KHÁT</h2>
                <p>Đánh bay cơn khát với nước uống sảng khoái.</p>
            </div>
        </div>
    </section>
</body>
</html>
